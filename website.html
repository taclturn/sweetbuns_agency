<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetBuns Agency</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #ffffff;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #bbbbbb;
      margin-bottom: 25px;
    }

    .button {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      background-color: #1e1e1e;
      color: #ffffff;
      text-decoration: none;
      border-radius: 30px;
      border: 1px solid #ffffff33;
      transition: 0.3s;
      width: 80%;
    }

    .button:hover {
      background-color: #333;
      border-color: #ffffff99;
    }

    footer {
      font-size: 0.8rem;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Profile Image" class="profile-img">
    <h1>SweetBuns Agency</h1>
    <p>Welcome to SweetBuns! We connect creators with their audience in style.</p>

    <a href="https://instagram.com/" class="button" target="_blank">Instagram</a>
    <a href="https://youtube.com/" class="button" target="_blank">YouTube</a>
    <a href="https://linktr.ee/" class="button" target="_blank">More Links</a>

    <footer>Â© 2025 SweetBuns Agency</footer>
  </div>
</body>
</html>
